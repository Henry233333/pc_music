<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selectable Ports</title>
    <meta name="description" content="Support selecting ports within nodes."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        label{
            color: white;
        }
        .index_fix_main{
            padding: 100px;
        }
        .fix_select{
            height: 40px;
            width: 200px;
            font-size: 18px;
        }
    </style>

</head>
<body style="background-color:black">
    <div class="index_fix_main">
        <select id="fix_select" class="fix_select">
            <option value ="bypass" selected="selected">bypass</option>
            <option value ="gene">gene</option>
            <option value="hivi">hivi</option>
            <option value="idea">idea</option>
            <option value="idea601">idea601</option>
            <option value="idea1025">idea1025</option>
        </select>
    </div>
</body>
</html>
